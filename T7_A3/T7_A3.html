<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JavaScript function to parse an URL </title>
</head>
<body>
<p id = "result" style="font-size: 20px"></p>
<script>
var array = [1, 2, 3, 4, 5, 6, 7, 8];

var findLastNArray = function (num){
    var lastNArray = [];
    if(array.length < num){
	    lastNArray = array
	}else {
       lastNArray= array.slice(-num).join(',')
	}
    return lastNArray;
}


document.getElementById("result").innerHTML += findLastNArray(7);
</script>
</body>
</html>
