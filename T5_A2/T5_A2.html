
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Area of triangle using side</title>
</head>
<body>
<h2>Sides of the triangle 1,2,3.</h2>
<br>
Area of traingle : <p id = "area"></p>
<script>
	var side1 = 24; 
	var side2 = 30; 
	var side3 = 18; 
	var perimeter = (side1 + side2 + side3)/2;
    alert(perimeter)
	var area =  Math.sqrt(perimeter*((perimeter-side1)*(perimeter-side2)*(perimeter-side3)));
    alert(area)
	document.getElementById("area").innerHTML  =  area;
</script>
</body>
</html>
