<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title> program to sum the multiples of 3 and 5 under 1000</title>
</head>
<body>  
<h2> program to sum the multiples of 3 and 5 under 1000h2>
<p id="result"></p>

  <script>
    var sum = 0;
	for (var i=0; i < 1000 ; i++) {
	       if (i % 3 === 0 || i % 5 === 0)
		   sum += i;
	}
	document.getElementById("result").innerHTML += "sum is------" +sum;
  </script>
</body>
</html>
